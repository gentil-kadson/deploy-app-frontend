<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <title>Deploy app</title>
  </head>
  <body>
    <main>
      <div>
        <h1>Hello there! Welcome!</h1>
        <span>Upload any file below:</span>
      </div>

      <section>
        <span id="filename">No file chosen.</span>
        <form
          action="http://votify.k-projects.dev.br/api/upload"
          method="post"
          id="file-form"
        >
          <label id="upload-label" for="imageUrl">Choose file</label>
          <input
            type="file"
            name="imageUrl"
            id="imageUrl"
            onchange="handleUploadedFileName()"
          />
          <label for="title">File name:</label>
          <input type="text" name="title" id="title" />
          <button type="submit">Send file</button>
        </form>
        <a href="/photos.html">
          <button>View uploaded images</button>
        </a>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
